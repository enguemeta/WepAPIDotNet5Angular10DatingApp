<div class="form-group">
  <input 
     [class.is-invalid]='ngControl.touched && ngControl.invalid'          
     [formControl]="ngControl.control"
     placeholder={{label}} 
     bsDatepicker
     [bsConfig]='bsConfig'
     [maxDate]='maxDate'
     type="text" 
     class="form-control">
     <div *ngIf="ngControl.errors?.required" class="invalid-feedback">{{label}} is required</div>    
</div>
