<ng-container>
  <button (click)="get400ValidationError()" class="btn btn-outline-primary mr-3">Test 400 Validation</button>
  <div class="row mt-5" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
         {{error}}
      </li>
    </ul>
  </div>
</ng-container>
